auth:
  enabled: false
probe:
  concurrent_requests: 25
  total_requests: 100
  delay_between:
    enabled: false
  endpoints:
    - url: http://localhost:8080
      method: GET
    - url: http://localhost:8080
      method: POST
      body: '{"key": "value"}'
      headers:
        Content-Type: application/json
